<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>TP-LINK :: LOGIN</title>
</head>
<body>
    
    <img src="img/new-logo.png" width="150px" class="img-fluid" alt="Responsive image">
    <section class="container">
    <div class="form-head">
        <h1>TP-LINK :: LOGIN</h1>
    </div>
    <form id='form1'>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" placeholder="Username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="form-btn">
            <button type="submit" class="btn">LOGIN</button>
        </div>
        <div class="form-check">
            <small id="copyright" class="form-text text-muted">Copyright Â© 2015 TP-LINK Technologies Co., Ltd. All rights reserved.
            </small>
          </div>
      </form>
    </section>



    
    <script src="js/app.js"></script>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
